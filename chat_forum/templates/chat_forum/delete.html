<!-- chat_forum/templates/chat_forum/delete.html -->

{% extends 'main.html' %}

{% load static i18n %}

{% block favicon %}
    <link rel="shortcut icon" type="image/x-icon" href="{% static 'images/favicon1.ico' %}">
{% endblock %}

{% block title %}
    - {% trans "Delete Template" %}
{% endblock %}

{% block content %}

    <main class="delete-item layout">
        <div class="container-fluid">
            <div>
                <div class="layout__boxHeader">
                    <div class="layout__boxTitle">
                        <a href="{{ request.META.HTTP_REFERER }}">
                            <svg version="1.1" xmlns="http://www.w3.org/2000/svg" width="32" height="32"
                                viewBox="0 0 32 32">
                                <title>{% trans "arrow-left" %}</title>
                                <path
                                    d="M13.723 2.286l-13.723 13.714 13.719 13.714 1.616-1.611-10.96-10.96h27.625v-2.286h-27.625l10.965-10.965-1.616-1.607z">
                                </path>
                            </svg>
                        </a>
                        <h3>{% trans "DELETE" %}</h3>
                    </div>
                </div>
                <div class="layout__body">
                    <form class="form" method="POST" action="">
                        {% csrf_token %}

                        <div class="form__group">
                            <p>{% trans "Are you sure you want to delete" %} ðŸ”¥{{obj}}{{message}}ðŸ”¥?</p>
                        </div>

                        <div class="for__group text-center m-0">
                            <button class="center-icon btn btn--main text-danger" type="submit" value="">
                                <i class="fa-solid fa-trash-can"></i>
                                {% trans 'Confirm' %}
                            </button>    
                        </div>

                    </form>
                </div>
            </div>
        </div>
    </main>
    
{% endblock %}
